<html lang="en"> <!-- Can replace with your own locale -->
<head>
  <!-- Compatability -->

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Title and Description -->

  <!-- Social media -->
  <meta property="og:title" content="CLI Authentication">

<body>
  <div id="mainContent">
    <!-- Website Content -->
    <form id="loginForm" action="/loggedin" method="get">
      <h1>Please sign in to access <b><%= app_name %></b></h1>
      <p><b><%= app_name %></b> is requesting the following permissions:</p>
      <ul>
        <li>Your Replit username and ID</li>
      </ul>
      <input type="hidden" name="otp" id="otpValue"/>
      <button type="button" onclick="LoginWithReplit(afterLogin)">Accept and continue to [APP NAME]</button>
      <p id="errorBox"></p>
    </form>
  </div>
  <div class="loader" id="loadingBox">
  </iv>
  

  <!-- Javascript -->
  <script src="auth.js"></script>
  <script src="login.js"></script>
  <script>window.onunload = function(){};</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
